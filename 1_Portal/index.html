<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <div id=content>
    <div class="card" style="width: 23.5rem;">
        <div class="card-header">
            MEMBER LOGIN
          </div>
        <div class="card-body">
            <div class="col-sm-10">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"></div>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            <div class="checkbox">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            <label class="form-check-label" for="flexCheckDefault"><a href="">Forgot password?</a></label>
            </div></div>
          <a href="#" class="btn btn-primary">Sign In</a>
          <p>Don't have an account? <a href="">Register Now</a></p>
        </div>
    </div>
      <footer>
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            <a href="facebook.com/"><image src="images/facebook.png"></image></a>
            <a href="twitter.com/"><image src="images/twitter.png"></image> </a>
            <a href="instagram.com/"><image src="images/instagram.png"></image> </a>
    </div></footer>
</div>
</body>
</html>
